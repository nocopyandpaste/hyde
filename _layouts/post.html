---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>


<ul>
{% for post in site.posts %}
 <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
             <p>{{ post.excerpt }}</p>
          </a>
        </h3>
      </li>
{% endfor %}
</ul>
